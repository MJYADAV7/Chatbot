<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{ width: 80%;}
        table th{
            background-color: navy;
            color: white;
            width: 500px;
        }
        table tr{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <table>
    <tr>
        <th >User Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    {% for user in users%}
    <tr>
        <td>{{user.user_id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
